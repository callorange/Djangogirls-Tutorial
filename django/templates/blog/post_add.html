{% extends 'base.html' %}

{% block title_area %}
    <h1><a href="{% url 'post-list' %}">Django Girls Blog</a></h1>
{% endblock %}

{% block content-title %}Post Add{% endblock %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Enter Post Title">
    <small id="titleHelp" class="form-text text-muted">Post Title</small>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content" aria-describedby="contentHelp" placeholder="Enter Post Content" rows="5"></textarea>
    <small id="contentHelp" class="form-text text-muted">Post Content</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
