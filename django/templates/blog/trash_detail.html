{% extends 'base_detail.html' %}

{% block title_area %}
    <h1><a href="{% url 'trash-list' %}">Django Girls Blog - Trash</a></h1>
    <span><a href="{% url 'post-list' %}">move to post list</a></span>
{% endblock %}

{% block move-to %}
<form action="{% url 'trash-rollback' post.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">
        move to post
    </button>
</form>
{% endblock %}
