{% extends 'base_detail.html' %}

{% block title_area %}
    <h1><a href="{% url 'post-list' %}">Django Girls Blog</a></h1>
    <div class="text-right">
        <a href="{% url 'trash-list' %}" class="btn btn-info">move to trash list</a>
    </div>
{% endblock %}

{% block move-to %}
<div class="row">
    <div class="col-6">
        <a href="{% url 'post-edit' post.pk %}" class="btn btn-warning">Edit</a>
    </div>
    <div class="col-6 text-right">
        <form action="{% url 'post-del' post.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                move to trash
            </button>
        </form>
    </div>
</div>
{% endblock %}
